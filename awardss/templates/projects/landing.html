{%extends 'projects/base.html'%}

{% block content %}
{{block.super}}

    {%for project in projects%}
        <h1>{{project.title}}</h1>
        <h1>{{project.description}}</h1>
        <h1>{{project.link}}</h1>
        <h1>{{project.name}}</h1>
        <h1>{{project.pub_date}}</h1>
        <img src="{{project.project_image.url}}" class="img-responsive" alt="Image">
    {%endfor%}
{% endblock %}
